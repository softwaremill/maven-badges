pull_request_rules:
  - name: automatic merge for Dependabot pull requests
    conditions:
      - author~=dependabot\[bot\]
      - check-success=build
      - "#files=2"
      - files=package-lock.json
      - files=package.json
    actions:
      merge:
        method: merge
  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}
